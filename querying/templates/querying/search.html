<p><strong>Search query: </strong>{{ query }}</p>
<p>({{ processtime }} seconds)</p>

{% if documents %}
    <ul>
    {% for document in documents %}
        <li><a href="{% url 'detail' document.0.id %}">{{ document.0 }} (rank: {{ document.1|floatformat }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No documents are available.</p>
{% endif %}
